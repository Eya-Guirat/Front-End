<div *ngIf="!isAdminLoggedIn && !isEmployeeLoggedIn">
  <mat-toolbar color="primary" class="navbar">
    <span class="nav-brand">Not LoggedIn</span>
    <span class="spacer"></span>
    <button mat-button routerLink="/login" routerLinkActive="active">LOGIN</button>
  </mat-toolbar>
</div>

<div *ngIf="isAdminLoggedIn">
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto"></ul>
  </nav>

  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">

        <div class="info">
          <a href="#" class="d-block">ADMIN </a>
        </div>
      </div>

      <!-- SidebarSearch Form -->

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->

          <li class="nav-item">
            <a routerLink="/admin/dashboard" routerLinkActive="active" class="nav-link">
              <i class="nav-icon fas fa-th"></i>
              <p>
                Dashboard
              </p>
            </a>
          </li>

          <br>

          <li class="nav-item">
            <a routerLink="/admin/all_employees" routerLinkActive="active" class="nav-link">
              <i class="nav-icon fas fa-users"></i>
              <p>
                Employees
              </p>
            </a>
          </li>

          <br>

          <li class="nav-item">
            <a routerLink="/admin/vacations" routerLinkActive="active" class="nav-link">
              <i class="nav-icon far fa-calendar-alt"></i>
              <p>
                Vacation Requests
              </p>
            </a>
          </li>

          <br>

          <li class="nav-item">
            <a class="nav-link" (click)="logout()">
              <i class="nav-icon fa fa-sign-out-alt"></i>
              <p>
                Logout
              </p>
            </a>
          </li>

        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
</div>


<div *ngIf="isEmployeeLoggedIn">
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto"></ul>
  </nav>

  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">


        <div class="info">
          <a  class="d-block">Welcome {{ this.employeeName}} </a>
        </div>
      </div>


      <!-- SidebarSearch Form -->

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->

          <li class="nav-item">
            <a routerLink="/employee/dashboard" routerLinkActive="active" class="nav-link">
              <i class="nav-icon fas fa-th"></i>
              <p>
                Dashboard
              </p>
            </a>
          </li>

          <br>

          <li class="nav-item">
            <a class="nav-link">
              <i class="nav-icon fas fa-columns"></i>
              <p>
                Working Hours
                <i class="fas fa-angle-left right"></i>
              </p>
            </a>

            <ul class="nav nav-treeview">


              <li class="nav-item">
                <a routerLink="/employee/all_tickets" routerLinkActive="active" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Ticket</p>
                </a>
              </li>

              <li class="nav-item">
                <a routerLink="/employee/all_projects" routerLinkActive="active" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Project</p>
                </a>
              </li>

            </ul>
          </li>

          <br>

          <li class="nav-item">
            <a  class="nav-link" routerLink="/employee/all_vacations" routerLinkActive="active">
              <i class="nav-icon far fa-calendar-alt"></i>
              <p>
                Vacation
              </p>
            </a>
          </li>

          <br>

          <li class="nav-item">
            <a class="nav-link" (click)="logout()">
              <i class="nav-icon fa fa-sign-out-alt"></i>
              <p>
                Logout
              </p>
            </a>
          </li>

        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
</div>

 <!-- Content Wrapper -->
 <div class="content-wrapper">

  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
