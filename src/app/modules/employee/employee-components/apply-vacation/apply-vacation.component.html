<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h2 class="m-0 text-dark">Vacation</h2><br>
        <div class="content">

          <div class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-12">
                <div class="card card-primary card-outline">
                  <div class="card-body">
                    <h2>Apply Vacation</h2>

                    <form [formGroup]="validateFrom">
                      <div class="card-body">

                        <div class="form-group">
                          <label class="tk" for="type">Type :</label>
                          <select formControlName="type" id="type" class="form-control">
                            <option *ngFor="let type of TYPE" [value]="type">{{ type }}</option>
                          </select>
                          <span *ngIf="validateFrom.get('type').invalid && validateFrom.get('type').touched"
                            class="text-danger">This input is required!</span>
                        </div>

                        <div class="form-group">
                          <label class="tp" for="sd">Start Date :</label>
                          <input formControlName="sd" type="date" id="sd" class="form-control">
                          <span *ngIf="validateFrom.get('sd').invalid && validateFrom.get('sd').touched"
                            class="text-danger">This input is required!</span>
                        </div>

                        <div class="form-group">
                          <label class="tp" for="ed">End Date :</label>
                          <input formControlName="ed" type="date" id="ed" class="form-control">
                          <span *ngIf="validateFrom.get('ed').invalid && validateFrom.get('ed').touched"
                            class="text-danger">This input is required!</span>
                        </div>

                        <div class="card-footer">
                          <button style='margin-right:16px' type="submit" class="btn btn-primary" [disabled]="validateFrom.invalid" (click)="applyVacation()">Submit</button>
                          <button style='margin-right:16px' class="btn btn-danger" routerLink="/employee/all_vacations">Cancel</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
