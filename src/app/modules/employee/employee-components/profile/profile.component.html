<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h2 class="m-0 text-dark"></h2><br>
      </div><!-- /.content -->
    </div><!-- /.col -->
    </div><!-- /.row -->
    </div>

<div class="content">
  <div class="container-fluid">
<div class="row">
  <div class="col-md-3">

    <!-- Profile Image -->
    <div class="card card-primary card-outline  my-custom-card" *ngIf="employee" >
      <div class="card-body box-profile" >
        <div class="text-center" >

        </div>

        <h3 style="font-size: 30px;" class="profile-username text-center"><b>{{ employee.name }}</b></h3><br>

        <p class="text-muted text-center">Employee</p>

        <ul class="list-group list-group-unbordered mb-3">
          <li class="list-group-item ">
            <b>Email</b> <a class="float-right">{{ employee.email }}</a>
          </li>
          <li class="list-group-item">
            <b>Gender        </b> <a class="float-right">{{ employee.gender }}</a>
          </li>
          <li class="list-group-item">
            <b>Date Of Birth </b> <a class="float-right">{{ employee.dob | date : 'MMM d,y' }}</a>
          </li>
        </ul>


        <a href="#" class="btn btn-primary btn-block"><b>Update</b></a>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->


    <!-- /.card -->
  </div>
</div>
</div>
</div>
