<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h2 class="m-0 text-dark">Employees</h2><br>
      </div><!-- /.content -->
    </div><!-- /.col -->
    </div><!-- /.row -->
    </div><!-- /.container-fluid -->

<!-- Main content -->
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card card-primary card-outline">
          <div class="card-body">
            <h2>List of Employees</h2><br>
            <a routerLink="/admin/add_employee"  class="btn btn-sm btn-primary"><i class="fa fa-plus"></i> Add Employee</a><br><br>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>#</th>
                  <th class="tl">Email </th>
                  <th class="tl">Full Name</th>
                  <th class="tl">Gender</th>
                  <th class="tl">Date Of Birth</th>
                  <th class="">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let employee of slicedData; let i = index">
                  <td>{{ pageEvent.pageIndex * pageEvent.pageSize + i + 1 }}</td>
                  <td>{{ employee.email }}</td>
                  <td>{{ employee.name }}</td>
                  <td>{{ employee.gender }}</td>
                  <td>{{ employee.dob | date: 'd/MMM/y' }}</td>

                  <td>
                    <a style='margin-right:16px' class="btn btn-info btn-sm" routerLink="/admin/add_employee/{{employee.id}}"><i class="fas fa-pencil-alt"></i>Edit</a>
                    <a style='margin-right:16px' class="btn btn-danger btn-sm" (click)="deleteEmployee(employee.id)"><i class="fas fa-trash"></i>Delete</a>
                    <form id="" method="POST">
                    </form>
                  </td>
                </tr>
              </tbody>
            </table>
          </div><!-- /.card-body -->

          <mat-paginator [length]="employees.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons (page)="onPaginateChange($event)"></mat-paginator>

        </div><!-- /.card -->
      </div><!-- /.col-lg-12 -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
